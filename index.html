<body>
    <audio id="bgMusic" autoplay loop preload="auto" muted>
        <source src="scripts/audio/OGuia.mp3" type="audio/mpeg">
    </audio>
    <div class="vhs-effect">
        <div class="container">
            <img src="icons/theguide.png" alt="The Guide">
            <h1 class="vhs-text loading">Voltamos Em Breve</h1>
        </div>
    </div>
    <script>
        window.onload = function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            audio.muted = false;
            
            function forcePlay() {
                audio.play()
                    .then(() => {
                        clearInterval(playInterval);
                    })
                    .catch(() => {});
            }
            
            forcePlay();
            const playInterval = setInterval(forcePlay, 100);
        };
    </script>
</body>
