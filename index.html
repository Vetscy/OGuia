    </title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <audio id="bgMusic" autoplay preload="auto" loop>
        <source src="scripts/audio/A Beautiful Rose - The Walten Files - Official Soundtrack (1).mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1368287327729877163/1371640544312295474/deba26bf51dc09b0d34c11aba826bb15.jpg?ex=6823df4d&is=68228dcd&hm=02b4cf64429392ea08f2a929fdbaa0f207bedd296ab4d586b1c1a4266555a01e&" alt="Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            
            // Tenta tocar várias vezes
            const playAttempt = setInterval(() => {
                audio.play()
                    .then(() => {
                        clearInterval(playAttempt);
                    })
                    .catch(() => {
                        // Continua tentando
                    });
            }, 1000);

            // Tenta tocar em diferentes eventos
            ['click', 'touchstart', 'keydown'].forEach(event => {
                document.addEventListener(event, function tryPlay() {
                    audio.play();
                    document.removeEventListener(event, tryPlay);
                }, { once: true });
            });
        });
    </script>
</body>
</html>
