    </title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <audio id="bgMusic" autoplay preload="auto" loop>
        <source src="scripts/audio/A Beautiful Rose - The Walten Files - Official Soundtrack (1).mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1368287327729877163/1371609597449605224/download.png?ex=6823c27b&is=682270fb&hm=db4cc8f09c207eae816a77f499d9682bbc9a0a843a89537fedf6e1a0f4056ef2&" alt="Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            
            // Tenta tocar várias vezes
            const playAttempt = setInterval(() => {
                audio.play()
                    .then(() => {
                        clearInterval(playAttempt);
                    })
                    .catch(() => {
                        // Continua tentando
                    });
            }, 1000);

            // Tenta tocar em diferentes eventos
            ['click', 'touchstart', 'keydown'].forEach(event => {
                document.addEventListener(event, function tryPlay() {
                    audio.play();
                    document.removeEventListener(event, tryPlay);
                }, { once: true });
            });
        });
    </script>
</body>
