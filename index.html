<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Guia - Ira Te Salvar</title>
    <meta property="og:title" content="O Guia - Irá Te Salvar">
    <meta property="og:site_name" content="Ordem Paranormal">
    <meta property="og:description" content="Voltamos Em Breve...">
    <meta property="og:url" content="https://vetscy.github.io/OrdemParanomal/">
    <meta property="og:image" content="https://raw.githubusercontent.com/Vetscy/OrdemParanomal/main/icons/OGuia.png">
    <meta property="og:image:secure_url" content="https://vetscy.github.io/OrdemParanomal/icons/OGuia.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="O Guia">
    <meta name="twitter:image" content="https://vetscy.github.io/OrdemParanomal/icons/OGuia.png">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#0a1428">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Menu hamburger */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(10,20,40,0.7);
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .menu-btn span {
            display: block;
            width: 28px;
            height: 4px;
            margin: 4px 0;
            background: #fff;
            border-radius: 2px;
            transition: 0.3s;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: #0a1428;
            color: #fff;
            z-index: 1000;
            transition: left 0.3s;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 40px 20px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.2);
        }
        .side-menu.open {
            left: 0;
            display: flex;
        }
        .side-menu .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            align-self: flex-end;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .menu-title-btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 0 0 18px 0;
            background: linear-gradient(90deg, #e6e6e6 0%, #bdbdbd 100%);
            color: #0a1428;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 2px;
            border: 3px double #222;
            border-radius: 4px;
            box-shadow: 0 2px 8px #0008, 0 0 0 2px #fff inset;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
            text-shadow: 1px 1px 0 #fff, 2px 2px 0 #bdbdbd;
            text-decoration: none;
        }
        .menu-title-btn:active {
            background: #bdbdbd;
            color: #333;
            box-shadow: 0 1px 4px #0006;
        }
        @media (max-width: 600px) {
            .side-menu {
                width: 70vw;
                min-width: 140px;
                max-width: 90vw;
            }
            .menu-title-btn {
                font-size: 1em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Botão de menu hamburger -->
    <button class="menu-btn" id="menuBtn" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <!-- Menu lateral -->
    <nav class="side-menu" id="sideMenu" style="display:none;">
        <button class="close-btn" id="closeMenuBtn" aria-label="Fechar menu">&times;</button>
        <a href="os-guias.html" class="menu-title-btn" id="menuTitleBtn">os guias</a>
    </nav>
    <audio id="bgMusic" autoplay loop preload="auto" muted>
        <source src="scripts/audio/OGuia.mp3" type="audio/mpeg">
    </audio>
    <div class="vhs-effect">
        <div class="container">
            <img src="icons/theguide.png" alt="The Guide" class="guide-icon">
            
            <div class="promo-content">
                <img src="icons/OGuiaFita.png" alt="Fita do Guia" class="fita-img">
                <h1 class="vhs-text">GARANTA SUA FITA DO GUIA JÁ!</h1>
            </div>
            <a href="https://youtu.be/cgdGtfq-f7k" class="buy-button">COMPRAR</a>
        </div>
    </div>
    <script>
        window.onload = function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            audio.muted = false;
            
            function forcePlay() {
                audio.play()
                    .then(() => {
                        clearInterval(playInterval);
                    })
                    .catch(() => {});
            }
            
            forcePlay();
            const playInterval = setInterval(forcePlay, 100);
        };

        // Menu hamburger logic
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        function openMenu() {
            sideMenu.style.display = 'flex';
            setTimeout(() => sideMenu.classList.add('open'), 10);
        }
        menuBtn.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', function() {
            sideMenu.classList.remove('open');
            setTimeout(() => sideMenu.style.display = 'none', 300);
        });
        // Fecha o menu ao clicar fora dele
        document.addEventListener('click', function(e) {
            if (
                sideMenu.classList.contains('open') &&
                !sideMenu.contains(e.target) &&
                e.target !== menuBtn
            ) {
                sideMenu.classList.remove('open');
                setTimeout(() => sideMenu.style.display = 'none', 300);
            }
        });
    </script>
</body>
</html>
